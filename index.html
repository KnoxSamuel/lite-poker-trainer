<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <script src="./helpers/p5/p5.js" type="text/javascript"></script>
  <script src="./helpers/p5/quicksettings.js" type="text/javascript"></script>
  <script src="./helpers/p5/p5.gui.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/cardsJS/dist/cards.min.css" />
  <script src="https://unpkg.com/cardsJS/dist/cards.min.js" type="text/javascript"></script>


  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="./objects/game.js" type="text/javascript"></script>
  <script src="./objects/deck.js" type="text/javascript"></script>
  <script src="sketch.js" type="text/javascript"></script>
  <script src="./helpers/FileSaver.js" type="module"></script>
  <style>
    body {
      padding: 0;
      margin: 0;
    }

    canvas {
      vertical-align: top;
    }
  </style>
</head>

<body>
  <main>
    <div class="deck">
      <h1>The Random Flop</h1>

      <div class="hand hhand">
      </div>

    </div>

    
    <div id="instruction">
      <p>Which hand has higher equity (%)?</p>

      <div class="player-hands">
        <button id="hero">Hand 1</button>
        <div class="hero-hand"> 
          
        </div>
        
        <button id="villian">Hand 2</button>
        <div class="villian-hand"> 

        </div>
        

        <button id="play-again">New Game?</button>
      </div>
    </div>

    <div id="stats">
      <div id="wins">
        <p>Total Wins: <span class="total">0</span></p>
        <div class="bar">
          <span class="win-rate">0%</span>
        </div>
      </div>
    </div>

    <div id="controls">
      <h3>Offline Exercises & Answers</h3>
      <label>
        Number of Shuffles:&nbsp;
        <select id="num-exercises" autocomplete="off">
          <option value="1" selected>1</option>
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
        </select>
      </label>
      <button id="download-files" class="gen-files">Download Files</button>
    </div>
  </main>
</body>


</html>
