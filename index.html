<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>var exports = {};</script>

    <link rel="stylesheet" type="text/css" href="./scripts/richardschneider-cardsJS-fe5e857/cards.css"/>
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="./scripts/richardschneider-cardsJS-fe5e857/cards.js"></script>
    <script type="text/javascript" src="./scripts/p5/p5.js"></script>
    <script type="text/javascript" src="./scripts/p5/quicksettings.js"></script>
    <script type="text/javascript" src="./scripts/p5/p5.gui.js"></script>
    <script type="text/javascript" src="./scripts/FileSaver.js"></script>
    
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="deck.js"></script>
    <script type="text/javascript" src="sketch.js"></script>

    <style>
        body {
            padding: 0;
            margin: 0;
        }

        canvas {
            vertical-align: top;
        }
    </style>
</head>

<body>
  <main>
    <div class="deck">
      <h1>The Random Flop</h1>

      <div class="hand hhand">
      </div>

    </div>

    
    <div id="instruction">
      <p>Which hand has higher equity (%)?</p>

      <div class="player-hands">
        <button id="hero">Hand 1</button>
        <div class="hero-hand"></div>
        
        <button id="villain">Hand 2</button>
        <div class="villain-hand"></div>

        <button id="play-again">New Game?</button>
      </div>
    </div>

    <div id="stats">
      <div id="wins">
        <p>Total Wins: <span class="total">0</span></p>
        <div class="bar">
          <span class="win-rate">0%</span>
        </div>
      </div>
    </div>

    <div id="controls">
      <h3>Offline Exercises & Answers</h3>
      <label>
        Number of Shuffles:&nbsp;
        <select id="num-exercises" autocomplete="off">
          <option value="1" selected>1</option>
          <option value="5">5</option>
          <option value="10">10</option>
        </select>
      </label>
      <button id="download-files" class="gen-files">Download Files</button>
    </div>
  </main>
</body>


</html>
